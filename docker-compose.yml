version: '3.1'

services:
  db:
    image: mariadb:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASS}
      MYSQL_DATABASE: ${DB_NAME}
    volumes:
      - ../data:/var/lib/mysql
    ports:
      - ${DB_PORT}:${DB_PORT}
    networks:
      - db

  redis:
    image: redis:alpine
    restart: always
    ports:
      - ${REDIS_PORT}:${REDIS_PORT}
    networks:
      - redis
networks:
  db:
    driver: bridge
  redis:
    driver: bridge
